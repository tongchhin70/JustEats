<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustEats Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div class="main">
            <div class="left">
                <p>Diamonds <br> <span class="gem-cost blue-text"> 50000 </span></p>
                <div class="gem-img-container">
                    <img src="/assets/coin.png" class="gem-img" alt="coin" onclick="incrementGem(event)" draggable="false">
                </div>
            </div>

            <script id="upgrade-template" type="text/template">
                <div class="upgrade" data-name="{{name}}" onclick="buyUpgrade('{{name}}')">
                    <div class="left-section">
                        <img src="{{image}}" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>{{name}}</h4>
                        <div class="cost-info">
                            <p class="cost-text"><span class="{{name}}-cost">{{cost}}</span></p>
                            <img src="/assets/coin.png" alt="">
                        </div>
                    </div>
                    <div class="right-section">Level: <span class="{{name}}-level">0</span></div>
                    <div class="next-level-info">
                        <p>+<span class="{{name}}-increase">{{increase}}</span> coins <br/> per Second</p>
                    </div>
                </div>
            </script>
        
            <div class="right" id="upgrade-container">

            </div>

        <div class="statistics">
            <div class="texts">
                <p>Gems Per Click: <span id="gpc-text" class="blue-text">1</span></p>
                <p>Gems Per Second: <span id="gps-text"class="blue-text">0</span></p>
            </div>
        </div>

        <div class="util-buttons">
            <button class="util-button" onclick="save()">
                Save
            </button>
            <button class="util-button" onclick="load()">
                Load
            </button>
        </div>
    </section>
    
    <script type="module" src="index.js"></script>
</body>
</html>
